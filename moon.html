    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000, #002244);
            overflow-y: auto;
        }

        .carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: -1;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            padding: 0 1rem;
        }

        .content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0px 0px 20px #000;
            font-family: 'Dancing Script', cursive;
        }

        .content p {
            font-size: 1rem;
            text-shadow: 0px 0px 10px #000;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center; /* Center the navbar items */
            align-items: center;
            flex-wrap: wrap; /* Ensure items wrap to avoid overflow */
            padding: 1rem 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 6;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem; /* Adjusted margin for better spacing */
            font-weight: 600;
        }

        nav a:hover {
            color: #00aaff;
        }

        .gallery-container {
            padding: 100px 2rem 50px 2rem;
            color: #fff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 3px solid #000000;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .spacer {
            height: 10px;
        }

        .footer {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        .footer p {
            margin: 0;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }
            .content p {
                font-size: 0.9rem;
            }
            nav a {
                margin: 0 0.5rem;
                font-size: 0.9rem;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 2rem;
            }
            .content p {
                font-size: 0.8rem;
            }
            nav a {
                margin: 0 0.25rem;
                font-size: 0.8rem;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
