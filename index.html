    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            color: white;
            padding: 0 1rem;
        }

        .content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0px 0px 20px #000;

        }

        .content p {
            font-size: 1rem;
            text-shadow: 0px 0px 10px #000;
            color: #f6f5f5;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center; /* Center the navbar items */
            align-items: center;
            flex-wrap: wrap; /* Ensure items wrap to avoid overflow */
            padding: 1rem 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 6;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem; /* Adjusted margin for better spacing */
            font-weight: 600;
        }

        nav a:hover {
            color: #00aaff;
        }

        
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }
            .content p {
                font-size: 0.9rem;
            }
            nav a {
                margin: 0 0.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 2rem;
            }
            .content p {
                font-size: 0.8rem;
            }
            nav a {
                margin: 0 0.25rem;
                font-size: 0.8rem;
            }
        }
    </style>
