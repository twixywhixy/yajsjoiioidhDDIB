<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000, #002244); /* Navy blue and black background */
            color: #fff; /* White text color */
            overflow-y: auto; /* Allow vertical scrolling */
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center; /* Center the navbar items */
            align-items: center;
            flex-wrap: wrap; /* Ensure items wrap to avoid overflow */
            padding: 1rem 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 6;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem; /* Adjusted margin for better spacing */
            font-weight: 600;
        }

        nav a:hover {
            color: #00aaff;
        }

        .notepad-container {
            padding: 100px 2rem 50px 2rem; /* Adjust padding to allow space at the bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            font-style: italic;
            color: #00293d;
            margin-bottom: 2rem;
        }

        .notepad {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 2rem;
        }

        .notepad textarea {
            width: 110%;
            height: 150px;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: #333;
            color: #fff;
            outline: none;
            resize: none;
            box-shadow: 0px 0px 10px #000000;
        }

        .spacer {
            height: 0.5px; /* Extra space for scrolling past content */
        }

        .footer {
            height: 150px; /* Fixed footer height */
            display: flex;
            justify-content: center; /* Horizontally center text */
            align-items: center; /* Vertically center text */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        .footer p {
            margin: 0; /* Remove default margin */
            font-size: 1rem;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .notepad textarea {
                width: 100%; /* Adjust width for smaller screens */
            }
            nav a {
                margin: 0 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .notepad textarea {
                width: 100%; /* Adjust width for smaller screens */
                height: 120px; /* Adjust height for smaller screens */
            }
            nav a {
                margin: 0 0.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

</body>
</html>
